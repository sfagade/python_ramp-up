<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Collecting Heights</h1>
        <h3>Please fill the entries to get population statistics on height</h3>
        <div class="message">{{text | safe }}</div>
        <form action="{{url_for('upload_file')}}" method="POST" enctype="multipart/form-data">
            <input title="Choose a file you want to upload" placeholder="Select File" type="file"
                name="file_" formenctype="multipart/form-data" />
            <br />
            <button type="submit">Upload</button>
        </form>
        {% if btn is defined %}
            {% include btn %}
        {% endif %}
    </div>
</body>

</html>
